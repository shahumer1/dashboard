            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-print:hover {
            background-color: #45a049;
        }

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                </form>
              </div>
            </div>
          </nav>
    <h1>Stock Record</h1>

    <table id="stockTable">
        <thead>
            <tr>
                <th>Stock Name</th>
                <th>Stock Symbol</th>
                <th>Quantity</th>
                <th>Purchase Price</th>
                <th>Current Price</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>

    <button class="btn-print" onclick="printPage()">Print</button>

    <script>
        // Example stock data array
        const stockData = [
            {
                name: "Apple Inc.",
                symbol: "AAPL",
                quantity: 50,
                purchasePrice: 120,
                currentPrice: 150
            },
            {
                name: "Tesla, Inc.",
                symbol: "TSLA",
                quantity: 30,
                purchasePrice: 600,
                currentPrice: 700
            },
            {
                name: "Amazon.com, Inc.",
                symbol: "AMZN",
                quantity: 10,
                purchasePrice: 3000,
                currentPrice: 3200
            }
            // Add more stocks as needed
        ];

        // Function to populate the table with stock data
        function populateTable() {
            const tableBody = document.querySelector('#stockTable tbody');
            stockData.forEach(stock => {
                const totalValue = stock.quantity * stock.currentPrice;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.name}</td>
                    <td>${stock.symbol}</td>
                    <td>${stock.quantity}</td>
                    <td>${stock.purchasePrice}</td>
                    <td>${stock.currentPrice}</td>
                    <td>${totalValue}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to print the page
        function printPage() {
            window.print();
        }

        // Populate the table when the page loads
        window.onload = populateTable;
    </script>

</body>
</html>
