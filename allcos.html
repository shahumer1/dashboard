<!-- Main Page (allcos.html) -->
<div class="container">
  <div class="table-responsive">
      <table class="table table-bordered text-center">
          <thead>
              <tr>
                  <th>NAME</th>
                  <th>Zamindar Code</th>
                  <th>Phone Number</th>
                  <th>DETAIL</th>
              </tr>
          </thead>
          <tbody id="customerTableBody">
              <!-- Dynamic rows will be injected here by JavaScript -->
          </tbody>
      </table>
  </div>
</div>
<script>
  // Array of customer objects
const customers = [
    {
        id: 1,
        name: "Shah Rabi",
        zamindarCode: 56,
        phoneNumber: "03151234567",
    },
    {
        id: 2,
        name: "John Doe",
        zamindarCode: 78,
        phoneNumber: "01234567890",
    },
    // Add more customer objects as needed
];

// Function to render customers to the table
function renderCustomers() {
    const tableBody = document.getElementById("customerTableBody");
    tableBody.innerHTML = ""; // Clear the existing content

    customers.forEach((customer) => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${customer.name}</td>
            <td>${customer.zamindarCode}</td>
            <td>${customer.phoneNumber}</td>
            <td><a href="detail.html?id=${customer.id}"><input type="button" value="DETAIL" class="btn btn-info"></a></td>
        `;

        tableBody.appendChild(row);
    });
}

// Call the function to render the customers when the page loads
renderCustomers();

</script>
