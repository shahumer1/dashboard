            margin-bottom: 20px;

        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Form inputs styling */
        input[type="text"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;

        }

        /* Submit button styling */

            border: none;

            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

            background-color: #218838;
        }

        /* Animation for modal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); }
            to { transform: translateY(0); }
        }

        /* Responsive design */
        @media only screen and (max-width: 500px) {

            }
        }

<div class="container">
  <div class="table-responsive">
      <table class="table table-bordered text-center">
          <thead>
              <tr>
                  <th>NAME</th>
                  <th>Zamindar Code</th>
                  <th>Phone Number</th>
                  <th>DETAIL</th>
              </tr>
          </thead>
          <tbody id="customerTableBody">
              <!-- Dynamic rows will be injected here by JavaScript -->
          </tbody>
      </table>
  </div>
</div>
<script>
  // Array of customer objects
const customers = [
    {
        id: 1,
        name: "Shah Rabi",
        zamindarCode: 56,
        phoneNumber: "03151234567",
    },
    {
        id: 2,
        name: "John Doe",
        zamindarCode: 78,
        phoneNumber: "01234567890",
    },
    // Add more customer objects as needed
];

// Function to render customers to the table
function renderCustomers() {
    const tableBody = document.getElementById("customerTableBody");
    tableBody.innerHTML = ""; // Clear the existing content

    customers.forEach((customer) => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${customer.name}</td>
            <td>${customer.zamindarCode}</td>
            <td>${customer.phoneNumber}</td>
            <td><a href="detail.html?id=${customer.id}"><input type="button" value="DETAIL" class="btn btn-info"></a></td>

        `;

        tableBody.appendChild(row);
    });
}

// Call the function to render the customers when the page loads
renderCustomers();
 // Function to open the modal
 function openModal() {
            document.getElementById('addCustomerModal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('addCustomerModal').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            console.log('Customer Added:', name, email);
            closeModal();
        });
</script>
