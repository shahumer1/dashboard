<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Record</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            /* padding: 20px; */
        }
        .container {
            max-width: 900px;
            margin-top: 20px; /* Provide some space below the navbar */
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn-print {
            margin-top: 20px;
            display: block;
            width: 100px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-print:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navbar should be completely outside the content container -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="allcos.html">ALL CUSTOMER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">NEW CUSTOMER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vender.html">Vendor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock.html">Stock</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Stock Record</h1>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Stock Name</th>
                    <th>Stock Symbol</th>
                    <th>Quantity</th>
                    <th>Purchase Price</th>
                    <th>Current Price</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>

        <button class="btn-print" onclick="printPage()">Print</button>
    </div>

    <!-- JS to populate table -->
    <script>
        const stockData = [
            { name: "Apple Inc.", symbol: "AAPL", quantity: 50, purchasePrice: 120, currentPrice: 150 },
            { name: "Tesla, Inc.", symbol: "TSLA", quantity: 30, purchasePrice: 600, currentPrice: 700 },
            { name: "Amazon.com, Inc.", symbol: "AMZN", quantity: 10, purchasePrice: 3000, currentPrice: 3200 }
        ];

        function populateTable() {
            const tableBody = document.querySelector('#stockTable tbody');
            stockData.forEach(stock => {
                const totalValue = stock.quantity * stock.currentPrice;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.name}</td>
                    <td>${stock.symbol}</td>
                    <td>${stock.quantity}</td>
                    <td>${stock.purchasePrice}</td>
                    <td>${stock.currentPrice}</td>
                    <td>${totalValue}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function printPage() {
            window.print();
        }

        window.onload = populateTable;
    </script>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Zenh87qX5JnK2JlVo7tx/3swK/5ckzx6QpBtZo5smXKp4yOOn7pX96et/PFncZ7n"
        crossorigin="anonymous"
    ></script>
</body>
</html>
