    <title>Loan Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn-print {
            margin-top: 20px;
            display: block;
            width: 100px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-print:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="allcos.html">ALL CUSTOMER</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="customer.html">NEW CUSTOMER</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    <h1>Loan Record</h1>

    <table id="loanTable">
        <thead>
            <tr>
                <th>Year/Month</th>
                <th>Loan Amount</th>
                <th>Commission %</th>
                <th>Total Wet</th>
                <th>Total Amount</th>
                <th>Total Loan After Minimize</th>
                <th>Payment Method</th>
                <th>Payment Method Detail</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>

    <button class="btn-print" onclick="printPage()">Print</button>

    <script>
        // Example loan data array
        const loanData = [
            {
                yearMonth: "2001",
                loan: 225000,
                commission: 5,
                totalWet: 1500,
                totalAmount: 75000,
                totalLoanAfterMinimize: 5132,
                paymentMethod: "Cash",
                paymentMethodDetail: "Cheque No"
            },
            {
                yearMonth: "2002",
                loan: 300000,
                commission: 6,
                totalWet: 1800,
                totalAmount: 90000,
                totalLoanAfterMinimize: 6000,
                paymentMethod: "Bank Transfer",
                paymentMethodDetail: "Ref No"
            }
            // Add more records as needed
        ];

        // Function to populate the table with loan data
        function populateTable() {
            const tableBody = document.querySelector('#loanTable tbody');
            loanData.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.yearMonth}</td>
                    <td>${record.loan}</td>
                    <td>${record.commission}</td>
                    <td>${record.totalWet}</td>
                    <td>${record.totalAmount}</td>
                    <td>${record.totalLoanAfterMinimize}</td>
                    <td>${record.paymentMethod}</td>
                    <td>${record.paymentMethodDetail}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to print the page
        function printPage() {
            window.print();
        }

        // Populate the table when the page loads
        window.onload = populateTable;
    </script>

</body>
</html>
