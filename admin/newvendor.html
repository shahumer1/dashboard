        crossorigin="anonymous"
    />
</head>

<body>
    <header class="text-center">
        <!--nav start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="indexx.html">Dashboard</a>

                        <li class="nav-item">
                            <a class="nav-link active" href="vender.html">Vender</a>

                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>
        <!--nav ending-->
        <h1 class="pt-2 pb-2 mb-3">Vendor Management</h1>
    </header>

    <main class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newVendorModal">Add New Vendor</button>

        <!-- Modal -->
        <div class="modal fade" id="newVendorModal" tabindex="-1" aria-labelledby="newVendorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newVendorModalLabel">New Vendor Entry</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="vendorForm">
                            <div class="mb-3">
                                <label for="vendorName" class="form-label">Vendor Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="vendorName"
                                    placeholder="Enter vendor name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="vendorPhone" class="form-label">Phone Number</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="vendorPhone"
                                    placeholder="Enter phone number"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="vendorAddress" class="form-label">Address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="vendorAddress"
                                    placeholder="Enter address"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="vendorDetails" class="form-label">Additional Details</label>
                                <textarea
                                    class="form-control"
                                    id="vendorDetails"
                                    rows="3"
                                    placeholder="Enter additional details about the vendor"
                                ></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="submitVendor()">Add Vendor</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

    <script>
        function submitVendor() {
            const name = document.getElementById('vendorName').value;
            const phone = document.getElementById('vendorPhone').value;
            const address = document.getElementById('vendorAddress').value;
            const details = document.getElementById('vendorDetails').value;

            // Here you can handle the form submission, e.g., sending data to a server
            console.log("Vendor Added:", { name, phone, address, details });

            // Optionally, close the modal after submission
            const modal = bootstrap.Modal.getInstance(document.getElementById('newVendorModal'));
            modal.hide();

            // Reset form fields
            document.getElementById('vendorForm').reset();
        }
    </script>
</body>
</html>
