    <h1>Company Name</h1>
    <h2>Customer Data</h2>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>id</th>
                    <th>Phone Number</th>
                    <th>Total Loan</th>
                    <th>Current Bill</th>
                </tr>
            </thead>
            <tbody id="customer-info">
                <!-- Customer info will be populated here -->
            </tbody>
        </table>
        <!-- <button id="insert-bill-btn">INSERT</button> -->
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Year/Month</th>
                    <th>Loan</th>
                    <th>Commission%</th>
                    <th>Total Wet</th>
                    <th>Total Amount</th>
                    <th>product name</th>
                    <th>Payment Method</th>
                    <th >Edit </th>
                    <th>print</th>
                    
                </tr>
            </thead>
            <tbody id="loan-info">
                <!-- Loan data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Data stored in arrays
        const customerData = {
            name: "Shah Rabi",
            id: "56",
            phoneNumber: "03151234567",
            totalLoan: 2225000
        };

        const loanData = [
            {
                yearMonth: "2001",
                loan: 225000,
                commission: 5,
                totalWet: 1500,
                totalAmount: 75000,
                productname: "drubkin",
                paymentMethod: "cash",
                paymentMethodDetail: "Cheque No"
            }
        ];

        // Populate customer info
        const customerInfo = document.getElementById("customer-info");
        customerInfo.innerHTML = `
            <tr>
                <td>${customerData.name}</td>
                <td>${customerData.id}</td>
                <td>${customerData.phoneNumber}</td>
                <td>${customerData.totalLoan}</td>
                <td><button class="btn btn-edit" id='insert'>INSERT</button></td>
                
            </tr>
        `;
        document.getElementById('insert').addEventListener('click', function() {
        window.location.href = 'insert.html';
    });

        // Populate loan data
        const loanInfo = document.getElementById("loan-info");
        loanData.forEach((loan, index) => {
            loanInfo.innerHTML += `
                <tr>
                    <td>${loan.yearMonth}</td>
                    <td>${loan.loan}</td>
                    <td>${loan.commission}%</td>
                    <td>${loan.totalWet}</td>
                    <td>${loan.totalAmount}</td>
                    <td>${loan.productname}</td>
                    <td>${loan.paymentMethod} - ${loan.paymentMethodDetail}</td>
                    <td><button class="btn btn-edit" id="editButton">EDIT</button></td>
                    <td><button class="btn-print" onclick="printPage()">Print</button></td>
                    <td><button class="btn btn-print">DELETE</button></td> 
                    
                </tr>
            `;
        });
        document.getElementById('editButton').addEventListener('click', function() {
        window.location.href = 'edit.html';
    });
    

    // Function to print the page
    function printPage() {
            window.print();
        }


    </script>
