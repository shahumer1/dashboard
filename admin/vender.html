<!-- Main Page (allcos.html) -->
<div class="container">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newVendorModal">Add New Vendor</button>

    <!-- Modal -->
    <div class="modal fade" id="newVendorModal" tabindex="-1" aria-labelledby="newVendorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newVendorModalLabel">New Vendor Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="vendorForm">
                        <div class="mb-3">
                            <label for="vendorName" class="form-label">Vendor Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="vendorName"
                                placeholder="Enter vendor name"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="vendorPhone" class="form-label">Phone Number</label>
                            <input
                                type="tel"
                                class="form-control"
                                id="vendorPhone"
                                placeholder="Enter phone number"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="vendorAddress" class="form-label">Address</label>
                            <input
                                type="text"
                                class="form-control"
                                id="vendorAddress"
                                placeholder="Enter address"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="vendorDetails" class="form-label">Additional Details</label>
                            <textarea
                                class="form-control"
                                id="vendorDetails"
                                rows="3"
                                placeholder="Enter additional details about the vendor"
                            ></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitVendor()">Add Vendor</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function submitVendor() {
        const name = document.getElementById('vendorName').value;
        const phone = document.getElementById('vendorPhone').value;
        const address = document.getElementById('vendorAddress').value;
        const details = document.getElementById('vendorDetails').value;

        // Here you can handle the form submission, e.g., sending data to a server
        console.log("Vendor Added:", { name, phone, address, details });

        // Optionally, close the modal after submission
        const modal = bootstrap.Modal.getInstance(document.getElementById('newVendorModal'));
        modal.hide();

        // Reset form fields
        document.getElementById('vendorForm').reset();
    }
</script>
    <h1>VENDOR</h1>
  <div class="table-responsive">
      <table class="table table-bordered text-center">
          <thead>
              <tr>
                  <th>NAME</th>
                  <th>Zamindar Code</th>
                  <th>Phone Number</th>
                  <th>DETAIL</th>
              </tr>
          </thead>
          <tbody id="customerTableBody">
              <!-- Dynamic rows will be injected here by JavaScript -->
          </tbody>
      </table>
  </div>
</div>
<script>
  // Array of customer objects
const customers = [
    {
        id: 1,
        name: "Shah Rabi",
        zamindarCode: 56,
        phoneNumber: "03151234567",
    },
    {
        id: 2,
        name: "John Doe",
        zamindarCode: 78,
        phoneNumber: "01234567890",
    },
    // Add more customer objects as needed
];

// Function to render customers to the table
function renderCustomers() {
    const tableBody = document.getElementById("customerTableBody");
    tableBody.innerHTML = ""; // Clear the existing content

    customers.forEach((customer) => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${customer.name}</td>
            <td>${customer.zamindarCode}</td>
            <td>${customer.phoneNumber}</td>
            <td><a href="vendordetail.html?id=${customer.id}"><input type="button" value="DETAIL" class="btn btn-info"></a></td>
        `;

        tableBody.appendChild(row);
    });
}

// Call the function to render the customers when the page loads
renderCustomers();

</script>
